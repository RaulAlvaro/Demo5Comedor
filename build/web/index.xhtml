      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />

        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <title>Registro Alumno Clínica Universitaria</title>
        <style type="text/css">
            .col-xs-updated {        
                width: 92% !important;
            }
        </style>
    </h:head>
    <h:body>
        <div style="background-color: #000"> 
            <h1 style="text-align: center; color: #ffffff; margin-top: 0; padding: 1em;">Clinica Universitaria de la UNMSM</h1>
        </div>
        <h:form>


            <div class="container">

                <h2>Registro de Estudiante</h2>
                <hr></hr>
                <h3>Ingrese el código del estudiante:</h3>

                <div class="row" style="text-align: center">
                    <h:inputText value="#{racionBeans.codigoAlumno}"></h:inputText>
                </div>
                <div class="row" style="text-align: center">
                    <h:outputLabel value=""/>
                </div>
                <div class="row" style="text-align: center">
                    <h:commandButton value="Buscar" action="#{racionBeans.cargarAlumno()}"></h:commandButton><br></br>
                </div>
                <hr></hr>
                <h4>DATOS PERSONALES</h4>
                <div class="row" style="margin: 2em;">
                    <div class="col-md-4">
                        <div class="col-md-4">
                            <h:outputLabel value="Dni"/>
                        </div>
                        <div class="col-md-8">
                            <h:inputText value="#{racionBeans.dniAlumno}"/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="col-md-4">
                            <h:outputLabel value="Nombres"/>
                        </div>
                        <div class="col-md-8">
                            <h:inputText value="#{racionBeans.nombresAlumno}" disabled="true" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="col-md-4">
                            <h:outputLabel value="Apellidos"/>
                        </div>
                        <div class="col-md-8">
                            <h:inputText value="#{racionBeans.apellidosAlumno}" disabled="true"/>
                        </div>
                    </div>
                </div>

                <div class="row" style="margin: 2em;">
                    <div class="col-md-6">
                        <div class="col-md-4">
                            <h:outputLabel value="Facultad" styleClass="control-label col-sm-2" />
                        </div>
                        <div class="col-md-8">
                            <h:inputText value="#{racionBeans.facultad}" disabled="true"/>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="col-md-4">
                            <h:outputLabel value="Escuela" styleClass="control-label col-sm-2" />
                        </div>

                        <div class="col-md-8">
                            <h:inputText value="#{racionBeans.escuela}" disabled="true"/>
                        </div>
                    </div>
                </div>

                <div class="row" style="margin: 2em;">
                    <div class="col-md-6">
                        <div class="col-md-4">
                            <h:outputLabel value="Piso"/>
                        </div>
                        <div class="col-md-8">
                            <h:inputText value="#{racionBeans.piso}"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="col-md-4">
                            <h:outputLabel value="Turno"/>
                        </div>
                        <div class="col-md-8">
                            <h:inputText value="#{racionBeans.turno}"/>
                        </div>
                    </div>
                </div>
                <hr></hr>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <h:commandButton value="Guardar" action="#{racionBeans.addRacion()}"></h:commandButton>
                    </div>
                </div>
            </div>    


        </h:form>


    </h:body>
</html>
